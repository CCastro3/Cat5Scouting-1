<ion-view view-title="Sync with Server">
  <ion-content class="padding">
  	<h3 class="padding">
  		When the data manager asks you to export your data, 
  		this is the button to use. There is no need to export 
  		after each match (in fact, that makes life harder for 
  		the data manager... and we like our data managers happy).
  	</h3>
    <button 
      class="button button-block button-positive padding"
      ng-click="exportData()">
      Export Data
    </button>
  </ion-content>
</ion-view>
