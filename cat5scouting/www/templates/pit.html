<ion-view view-title="Pit Scouting">
  <ion-content>
    <div ng-controller="PitScoutingController">
        <form name="PitScoutForm">
            <label for="teamName"> Team name: </label>
            <select 
                name="teamName" 
                id="teamName" 
                ng-options="option.name for option in data.teamNames track by option.id"
                ng-model="data.teamName"></select>
        </form>
    </div>
  </ion-content>
</ion-view>
